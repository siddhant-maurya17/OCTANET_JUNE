<body>
    <!-- Create a container and put everything inside it -->
    <div class="container">

        <!-- Here we create a figma of todo-app and provide style to it -->
        
        <div class="todo-app">

            <!-- At this point i provide heading and with that an image icon -->
            <h2>To-Do List
                <img src="images/icon.png" alt="" >
            </h2>

            <!-- Now after adding all the things we need an input field and a button -->
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">

                <!-- onclick addTask Function Execute -->
                <button onclick="addTask()">Add</button>
            </div>

            <!-- On action through button added to the list container box -->

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>

                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
